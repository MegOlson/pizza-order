<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Palace</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Palace</h1>
      </div>
      <form id="order">
        <h3>Build your own pizza:</h3>
        <select class="form-control" id="chooseSize">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
        <h3>Choose a crust, sauce, and cheese:</h3>
        <div class="form-group">
          <h4>Crust:</h4>
          <select class="form-control" id="crust">
            <option>Classic Crust</option>
            <option>Thin Crust</option>
          </select>
        </div>
        <div class="form-group">
          <h4>Sauce:</h4>
          <select class="form-control" id="sauce">
            <option>Marinara</option>
            <option>Pesto</option>
          </select>
        </div>
        <div class="form-group">
          <h4>Cheese:</h4>
          <select class="form-control" id="cheese">
            <option>Mozzerella</option>
            <option>Cheddar</option>
            <option>No Cheese</option>
          </select>
        </div>
        <div class="form-group" class="toppings">
         <h3>Choose any toppings you like (+ $1 each)</h3>
         <h4>Meat:</h4>
          <input type="checkbox" name="topping" value="pepperoni">Pepperoni<br>
          <input type="checkbox" name="topping" value="sausage">Sausage<br>
          <input type="checkbox" name="topping" value="chicken">Chicken<br>
        </div>
        <div class="form-group" class="toppings">
          <h4>Vegetables:</h4>
           <input type="checkbox" name="topping" value="green-peppers">Green Peppers<br>
           <input type="checkbox" name="topping" value="artichoke-hearts">Artichoke Hearts<br>
           <input type="checkbox" name="topping" value="zucchini">Zucchini<br>
           <input type="checkbox" name="topping" value="spinach">Spinach<br>
           <input type="checkbox" name="topping" value="roasted-red-pepper">Roasted Red Pepper<br>
           <button type="button" class="btn" id="showTotal">See my total</button>
         </div>
       </form>
       <div id="total">
         <h4><span class="order"></span></h4>
       </div>
    </div>
  </body>
</html>
